<!DOCTYPE html>
<html lang="en">

<head>
    <title>JuriTech - Criar Processo</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
     <!--Our CSS-->
    <link rel="stylesheet" href="../../assets/css/calendar.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <!--Para Icones-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<div class="row px-2 mx-2 backgroundWhite  text-center">
    <div></div>


</div>
<div class="col-8">
    <div class="form-group row">
        <div class="col-4">

        </div>
        <div class="col-8">
            <h2 class="text-center text-primary">Processo</h2>
            <input class="form-control" name="text" type="text" placeholder="Nome" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">

        </div>
        <div class="col-8">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle " type="button" id="dropdownM" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Tipo de Processo
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownM">
                    <li><a class="dropdown-item" href="#">Impugnação</a></li>
                    <li><a class="dropdown-item" href="#">Ação administrativa</a></li>
                    <li><a class="dropdown-item" href="#">Intimação para um comportamento</a></li>
                    <li><a class="dropdown-item" href="#">Execucao de julgados</a></li>
                    <li><a class="dropdown-item" href="#">Oposição</a></li>
                    <li><a class="dropdown-item" href="#">Embargos de terceiros</a></li>
                    <li><a class="dropdown-item" href="#">Recurso de atos do orgão de execucão fiscal</a></li>
                    <li><a class="dropdown-item" href="#">Recurso de contraordenação</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">

        </div>
        <div class="col-8">
            <input class="form-control" name="number" type="text" placeholder="valor" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">

        </div>
        <div class="col-8">
            <input class="form-control" id="datepicker" name="date" type="text" placeholder="Data de Entrada" />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-4">

        </div>

        <div class="col-8">
            <label for="comment">Commentário/Notas:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-4 offset-4">
            <button type="submit" class="btn btn-primary form-control">
                Editar
            </button>
        </div>
        <div class="col-4">
            <a href="../../painel/processos/index.html" class="btn btn-success form-control">Voltar</a>
        </div>
    </div>
</div>
</div>

 <!--Bootstrap JS -->
<script src="../../assets/bootstrap/js/bootstrap.js"></script>
